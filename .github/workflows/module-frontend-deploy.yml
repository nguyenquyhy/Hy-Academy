name: Deploy frontend

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      backendUrl:
        required: true
        type: string
      storageAccountName:
        required: true
        type: string
      azureADState:
        required: false
        type: string
    secrets:
      deploymentSpClientId:
        required: true
      deploymentSpTenantId:
        required: true
      deploymentSpSubscriptionId:
        required: true
      azureADClientID:
        required: true
      azureADAuthority:
        required: true  
      azureADApiScope:
        required: true          
      azureADSignUpSignIn:
        required: true
      azureADEditProfile:
        required: true
      azureADResetPassword:
        required: true
      azureADRedirectUrl:
        required: false

jobs:
  build_react_package:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v2
      
      - name: Install NPM packages
        working-directory: ./React
        run: npm ci
      
      - name: Run Build
        working-directory: ./React
        run: |
          export REACT_APP_API_URL=${{ inputs.backendUrl }}
          export REACT_APP_B2C_CLIENT_ID=${{ secrets.azureADClientID }}
          export REACT_APP_B2C_AUTHORITY=${{ secrets.azureADAuthority }}
          export REACT_APP_B2C_API_SCOPE=${{ secrets.azureADApiScope }}
          export REACT_APP_B2C_SIGNUP_SIGNIN=${{ secrets.azureADSignUpSignIn }}
          export REACT_APP_B2C_EDIT_PROFILE=${{ secrets.azureADEditProfile }}
          export REACT_APP_B2C_RESET_PASSWORD=${{ secrets.azureADResetPassword }}
          export REACT_APP_B2C_REDIRECT_URL=${{ secrets.azureADRedirectUrl }}
          export REACT_APP_B2C_STATE=${{ inputs.azureADState }}
          npm run build
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package-deployment
          path: ./React/build
          
  deploy_app:
    runs-on: ubuntu-latest
    needs: [build_react_package]
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    
    steps:      
      - uses: actions/download-artifact@v2
        with:
          name: package-deployment
          path: ./build
          
      - name: Azure Login
        uses: Azure/login@v1.4.2
        with:
          client-id: ${{ secrets.deploymentSpClientId }}
          tenant-id: ${{ secrets.deploymentSpTenantId }}
          subscription-id: ${{ secrets.deploymentSpSubscriptionId }}       
          
      - name: Upload to blob storage
        uses: azure/CLI@1.0.4
        with:
          inlineScript: |
            az storage blob upload-batch --subscription '${{ secrets.deploymentSpSubscriptionId }}' --account-name ${{ inputs.storageAccountName }} --auth-mode key -s './build' -d '$web'
            
      - name: Azure logout
        run: |
            az logout
        if: always()