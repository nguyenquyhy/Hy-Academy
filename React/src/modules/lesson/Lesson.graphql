query GetLesson($courseId: UUID!, $lessonId: UUID!) {
    lesson(courseId: $courseId, lessonId: $lessonId) {
        id
        title
        description
        course {
            id
            title
            permissions {
                canEdit
            }
        }
    }
}

mutation EditLesson($input: EditLessonInput!) {
    editLesson(input: $input) {
        lesson {
            id
        }
    }
}