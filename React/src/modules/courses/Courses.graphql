fragment CourseField on Course {
    id
    title
    description
}

query GetCourses {
    courses {
        nodes {
            ...CourseField
        }
    }
}

query GetAttendingCourses {
    attendingCourses {
        nodes {
            ...CourseField
        }
    }
}

query GetTeachingCourses {
    teachingCourses {
        nodes {
            ...CourseField
        }
    }
}