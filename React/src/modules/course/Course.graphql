query GetCourse($id: UUID!) {
    course(id: $id) {
        id
        title
        description
        permissions {
            canEdit
            canEnroll
        }
        lessons {
            id
            title
        }
    }
}

mutation EnrollCourse($input: EnrollInput!) {
    enroll(input: $input) {
        enrollment {
            id
            course {
                id
                permissions {
                    canEnroll
                }
            }
        }
    }
}