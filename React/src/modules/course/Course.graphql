fragment CourseFields on Course {
    id
    title
    description
    visibility
}

query GetCourse($id: UUID!) {
    course(id: $id) {
        ...CourseFields
        permissions {
            canEdit
            canEnroll
        }
        lessons {
            id
            title
        }
    }
}

mutation EditCourse($input: EditCourseInput!) {
    editCourse(input: $input) {
        course {
            ...CourseFields
        }
    }
}

mutation EnrollCourse($input: EnrollInput!) {
    enroll(input: $input) {
        enrollment {
            id
            course {
                id
                permissions {
                    canEnroll
                }
            }
        }
    }
}